<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="Heading">
        <!-- Heading  -->
        <div class="heading-div">
            <img class="heading-image" src="images/logo.png" alt="">
            <h1 class="heading-h1">ROCK, PAPER, SCISSORS!</h1>
        </div>
    </section>

    <!-- Body  -->
    <section id="body">
        <div class="choices-div">
            <button value="1" class="rock choice"></button>
            <button value="2" class="paper choice"></button>
            <button value="3" class="scissor choice"></buttonc>
        </div>

        <!-- Battle  -->
        <div class="battle-div">
            <img id="player" class="battle-image" src="images/fist.png" alt="">
            <h2 class="vs-heading">VS</h2>
            <img id="cpu" class="battle-image" src="images/palm.png" alt="">

        </div>
    </section>

    <footer>
        <h2 class="footer-h2"> <span id="playerScore">0</span>  -  <span id="cpuScore">0</span></h2>
    </footer>



<script src="index.js"></script>
</body>

</html>
